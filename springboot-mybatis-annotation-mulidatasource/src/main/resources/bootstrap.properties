server.port=8081
spring.application.name=annotation-mulidatasource
mybatis.type-aliases-package=com.example.mulidatesource.entity
mybatis.mapper-locations=classpath:mapper/*/*Mapper.xml
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
#打印sql语句,注意mapper所在的路径
logging.level.com.example.mulidatesource.mapper=debug
#test1数据库数据源
#test2数据库数据源
#从cofig服务中通过git仓库获取
#文件名
spring.cloud.config.name=config
#文件名-profile，此处指定profile
spring.cloud.config.profile=dev
#指定仓库分支
spring.cloud.config.label=master
#开启Config服务发现支持
spring.cloud.config.discovery.enabled=true
#指定server端的name,也就是server端spring.application.name的值
spring.cloud.config.discovery.serviceId=config
